{% block content %}
{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="{% static '/css/style.css' %}">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" >
	    <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <style>
            .row-margin-05 { margin-top: 0.5em; }
            .row-margin-10 { margin-top: 1.0em; }
            .row-margin-20 { margin-top: 2.0em; }
            .row-margin-30 { margin-top: 3.0em; }
            .row-marginr-10{margin-right: 1.0em; }
        </style>
</head>
<body >
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-dark fixed-top">
          <div class="container-fluid main-nav">
            <a class="navbar-brand" href="#">
              <img src="{% static 'images/logo3.PNG'%}" class="img-responsive" alt="Responsive image" width="50" height="50"> 
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0 text-center">
                <li class="nav-item">
                  <a class="nav-link active text-white"  href="\">HOME</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white" href="/info">INFO</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white" href="register">SIGN IN</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
        
        <div class="container " style="padding-top:25%;" >
            <form action="login" class="form-group  text-white" method='post'>
                {% csrf_token %}
                
					        <div class="row " style="padding:10px;">
                        <div class="col-sm-4" >
                            <h5><label for="username" class="form-label text-white">USERNAME: </label></h5>
                        </div>
                        <div class="col-sm-8">
                            <div class="input-group flex-nowrap">
                                <span class="input-group-text text-white bg-dark" id="addon-wrapping">@</span>
                                <input type="text" class="form-control bg-dark" required='true' placeholder="Username" id='username' aria-label="Username" name='username' aria-describedby="addon-wrapping">
                            </div>
                        </div>
                    </div>
                    <div class="row   " style="padding:10px;">
                        <div class="col-sm-4 " style=>
                            <h5><label for="password" class="form-label text-white">PASSWORD: </label></h5>
                        </div>
                        <div class="col-sm-8">
                            <input type="password" class="form-control bg-dark text-white" id="password" placeholder="password" name="password" required='true' >
                        </div>
                    </div>
                    <div class="row   " style="padding:10px;">
                        
                        <div class="col-12 text-center">
                            <button type="submit" class="  btn btn-outline-info col- btn-lg  text-white ">Submit</button>
                    </div>
                    <div class="row   " >
                        <div class="col-12">
                            {% for message in messages%}
									            <h3 class="text-white text-center">{{message}}</h3>
							              {%endfor%}
                    </div>
                </div>
            </form>
        </div>
    </header>
</body>
</html>
{% endblock %}
